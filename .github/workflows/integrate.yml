name: Continuous Integration

on: 
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  integrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install pnpm
        run: npm install -g pnpm
        
      - name: Install packages
        run: pnpm install --frozen-lockfile
        
      - name: Run tests
        run: npm test
